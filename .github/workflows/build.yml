name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Buildozer directories for faster builds
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-global-

      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # Setup Java 17 (required for Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Python 3.9 (better compatibility with Buildozer)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Install system dependencies (Ubuntu 24.04 compatible)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            autoconf \
            libtool \
            pkg-config \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo6 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip

      # Create symlink for libtinfo5 (Ubuntu 24.04 compatibility)
      - name: Create libtinfo5 symlink
        run: |
          sudo ln -sf /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5

      # Setup Android SDK and NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;30.0.3"
          sdkmanager --install "ndk;25.2.9519653"

      # Install Python build dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade Cython==0.29.36 virtualenv
          pip install buildozer

      # Verify buildozer.spec has no inline comments
      - name: Verify buildozer.spec
        run: |
          if grep -E "android\.archs.*#" buildozer.spec; then
            echo "ERROR: Found inline comment in android.archs line"
            echo "Remove any # comments from the android.archs line in buildozer.spec"
            exit 1
          fi
          echo "buildozer.spec verification passed"

      # Build APK with Buildozer
      - name: Build APK
        run: |
          yes | buildozer -v android debug
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.2.9519653

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GeoFence-Tracker-${{ github.sha }}
          path: bin/*.apk
          if-no-files-found: error

      # Optional: Create a release on tag push
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
