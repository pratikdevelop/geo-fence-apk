name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Buildozer global and local dirs for speed
      - name: Cache Buildozer global
        uses: actions/cache@v4
        with:
          path: ~/.buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-global-

      - name: Cache Buildozer local
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # Install system dependencies (Ubuntu 24.04 compatible – fixed packages)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev \
            libssl-dev libgdbm-dev libnss3-dev libreadline-dev libsqlite3-dev wget \
            libbz2-dev build-essential libopenblas-dev liblapack-dev libx11-6 libxext6 \
            libgl1 libgl1-mesa-dev libgles2-mesa-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libmtdev-dev xclip libpcre3 libpcre3-dev libcairo2 libgdk-pixbuf2.0-0 \
            libdbus-glib-1-2 libasound2t64 libxrandr2 libxss1 libxcursor1 libxi6 libxrender1 libxtst6

          # Transitional fixes for obsolete packages
          wget -q http://archive.ubuntu.com/ubuntu/pool/universe/m/mesa/libgl1-mesa-glx_23.0.4-0ubuntu1~22.04.1_amd64.deb || true
          sudo dpkg -i libgl1-mesa-glx_23.0.4-0ubuntu1~22.04.1_amd64.deb || echo "libgl1-mesa-glx skipped"
          rm -f libgl1-mesa-glx_*.deb

          wget -q http://archive.ubuntu.com/ubuntu/pool/main/n/ncurses/libtinfo5_6.4-2_amd64.deb || true
          sudo dpkg -i libtinfo5_6.4-2_amd64.deb || echo "libtinfo5 optional"
          rm -f libtinfo5_6.4-2_amd64.deb
        shell: bash

      # Setup Java 17 (for Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Python 3.8 (stable for Buildozer)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install "Cython<3" virtualenv buildozer
        shell: bash

      # Build APK (direct buildozer – accepts licenses with 'yes |')
      - name: Build APK with Buildozer
        run: |
          yes | buildozer -v android debug
        shell: bash

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GeoFence-Tracker.apk
          path: bin/*.apk
          if-no-files-found: error
